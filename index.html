<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viktigt för responsivitet -->
    <link rel="stylesheet" href="styles.css"> <!-- Din CSS-fil -->
    <title>ICS Kalender</title>
</head>
<body>
    <div class="container">
        <h1>Generera ICS Kalender</h1>
        <input type="text" placeholder="Händelse Titel:">
        <label for="start-datum">Startdatum & tid:</label>
        <input type="datetime-local" id="start-datum">
        <label for="slut-datum">Slutdatum & tid:</label>
        <input type="datetime-local" id="slut-datum">
        <!-- Lägg till fler fält som behövs -->
        <button>Lägg till händelse</button>
        <ul class="event-list">
            <!-- Dynamiskt tillagda händelser visas här -->
        </ul>
    </div>
    <script src="app.js"></script> <!-- Din JavaScript-fil -->
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generera ICS Kalender</title>
    <link rel="stylesheet" href="styles.css"> <!-- Länkar till CSS-filen -->
</head>
<body>

    
    <form id="eventForm">
        <h1>Generera ICS Kalender</h1>
        <label for="title">Händelse Titel:</label>
        <input type="text" id="title" required>

        <label for="start">Startdatum & tid:</label>
        <input type="datetime-local" id="start" required>

        <label for="end">Slutdatum & tid:</label>
        <input type="datetime-local" id="end" required>

        <p>Om händelsen är återkommande, fyll i nedan. För en enskild händelse, klicka på Generera. För flera händelser vid olika dagar och tider, klicka på "Lägg till händelse". Tillagda händelser visas nedan i listan, och när alla är inlagda, klicka på Generera.</p>

        <label for="recurring">Återkommande händelse:</label>
        <input type="checkbox" id="recurring">

        <label for="frequency">Frekvens (om återkommande):</label>
        <select id="frequency">
            <option value="DAILY">Dagligen</option>
            <option value="WEEKLY">Veckovis</option>
            <option value="MONTHLY">Månatligen</option>
            <option value="YEARLY">Årligen</option>
        </select>

        <label for="count">Antal tillfällen (om återkommande):</label>
        <input type="number" id="count" min="1" placeholder="Ex: 5">

        <button type="button" onclick="addEvent()">Lägg till händelse</button>
        <button type="button" onclick="generateICS()">Generera ICS</button>
    </form>
<br>
    <h2>Tillagda händelser</h2>
    <ul id="eventList"></ul>

    <a id="downloadLink" style="display:none;"></a>

    <script src="app.js"></script> <!-- Länkar till JavaScript-filen -->
</body>
</html>

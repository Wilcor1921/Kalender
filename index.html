<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Generera ICS Kalenderinbjudan</title>
</head>
<body>
    <div class="container">
        <h1>Generera Kalenderinbjudan</h1>

        <label for="event-title">Kalenderhändelse titel:</label>
        <input type="text" id="event-title" placeholder="Skriv händelse titel här...">

        <label for="start-datetime">Startdatum & tid:</label>
        <input type="datetime-local" id="start-datetime">

        <label for="duration">Slutdatum & tid:</label>
        <select id="duration">
            <option value="15min">En kvart</option>
            <option value="30min">Halvtimme</option>
            <option value="1h">1 timme</option>
            <option value="1.5h">1,5 timme</option>
            <option value="2h">2 timmar</option>
            <option value="3h">3 timmar</option>
            <option value="4h">4 timmar</option>
            <option value="5h">5 timmar</option>
            <option value="6h">6 timmar</option>
            <option value="7h">7 timmar</option>
            <option value="8h">8 timmar</option>
            <option value="full-day">Heldag</option>
        </select>

        <label for="recur-event">Återkommande händelse:</label>
        <input type="checkbox" id="recur-event" onchange="toggleRecurOptions()">

        <div id="recur-options" style="display: none;">
            <label for="frequency">Frekvens (om återkommande):</label>
            <select id="frequency">
                <option value="daily">Dagligen</option>
                <option value="weekly">Veckovis</option>
                <option value="monthly">Månadsvis</option>
            </select>

            <label for="occurrences">Antal tillfällen (om återkommande):</label>
            <input type="number" id="occurrences" placeholder="Ex: 5">
        </div>
        <br>

        <label for="filename">Filnamn (typ: träningar, möten-24 etc):</label>
        <input type="text" id="filename" placeholder="Skriv filnamnet här...">

       <button id="add-event-button" onclick="addEvent()">Lägg till händelse</button>
<button id="generate-ics-button" onclick="generateICS()">Generera ICS</button>
<a id="download-link" style="display:none;"></a>




        <h2>Tillagda händelser</h2>
        <ul id="added-events"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>

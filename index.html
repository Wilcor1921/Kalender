<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS Calendar Generator</title>
</head>
<body>
    <h1>ICS Calendar Generator</h1>
    <form id="eventForm">
        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="start">Start Date & Time:</label>
        <input type="datetime-local" id="start" name="start" required><br><br>

        <label for="end">End Date & Time:</label>
        <input type="datetime-local" id="end" name="end" required><br><br>

        <label for="recurring">Recurring Event:</label>
        <input type="checkbox" id="recurring" name="recurring"><br><br>

        <label for="frequency">Frequency (if recurring):</label>
        <select id="frequency" name="frequency">
            <option value="DAILY">Daily</option>
            <option value="WEEKLY">Weekly</option>
            <option value="MONTHLY">Monthly</option>
        </select><br><br>

        <label for="count">Occurrences (if recurring):</label>
        <input type="number" id="count" name="count" min="1"><br><br>

        <button type="button" onclick="generateICS()">Generate ICS</button>
    </form>

    <a id="downloadLink" style="display:none;">Download ICS</a>

    <script src="app.js"></script>
</body>
</html>
